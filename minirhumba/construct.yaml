# .sh version
{% set version = os.environ.get("MINIRHUMBA_VERSION", "0.0.2") %}
{% set name = os.environ.get("MINIRHUMBA_NAME", "minirhumba") %}

name: {{ name }}
version: {{ version }}

channels:
  - https://conda.anaconda.org/conda-forge

# sources selects the channels to pull packages from, in order.
sources:
  - conda-forge

keep_pkgs: True
ignore_duplicate_files: True

license_file: ../LICENSE

specs:
  - conda
  - rhumba
